<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />

  <meta th:if="${config.csrf}" name="_csrf" th:content="${config.csrf.key}" />
  <meta th:if="${config.csrf}" name="_csrf_header" th:content="${config.csrf.value}" />

  <link rel="manifest" th:href="${config.manifest}" crossorigin="use-credentials"/>
<th:block th:each="css : ${config.css}">
    <link rel="stylesheet" th:href="${css}" />
</th:block>

  <title>Hdes Composer</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">Loading...</div>

  <script type="text/javascript" th:inline="javascript">
    window._env_ = [[${config}]];
  </script>

  <script type="text/javascript" th:src="${config.mainJs}"></script>
</body>

</html>
